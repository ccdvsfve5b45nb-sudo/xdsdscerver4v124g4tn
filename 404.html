<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .error-container {
            animation: fadeIn 1s ease forwards;
            text-align: center;
            color: #fff;
        }

        .error-message {
            font-size: 36px;
            color: #adaeb4;
            margin: 20px 0;
        }

        .error-description {
            color: #ddd;
            font-size: 16px;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 30px;
            background: transparent;
            border: 2px solid #b596bb33;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            transition: left 0.3s ease;
        }

        .back-button:hover:before {
            left: 0;
        }

        .back-button:hover {
            color: #9e66cc;
            box-shadow: 0 0 20px rgba(143, 108, 189, 0.5);
            transform: scale(1.05);
        }

        pre {
            display: none; 
        }

        .links {
            margin-top: 40px;
        }

        .links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .links a:hover {
            color: #bd65a2;
        }
    </style>
</head>
<body class="center-screen wallpaper">
    <div class="error-container">
        <h1 class="error-message">Page Not Found</h1>
        
        <div class="error-description">
            The page you are looking for might have been removed,<br>
            had its name changed, or is temporarily unavailable.<br><br>
            Please check the URL or return to the homepage.
        </div>


        <div class="links">
            <a href="https://danger.tn" target="_blank">danger.tn</a>
            <a href="https://tunisia-live.tn/" target="_blank">tunisia-live.tn</a>
            <a href="https://fidnord.com" target="_blank">fidnord.com</a>
        </div>
    </div>
</body>
</html>
